server:
  port: 8080
spring:
  application:
    name: taste-food
  cloud:
    openfeign:
      client:
        config:
          customer:
            url: ${application.customer-api.url}
          mercadopago:
            defaultRequestHeaders:
              authorization: Bearer ${mercadopago.api.accessToken}
            url: ${mercadopago.api.url}
  datasource:
    url: jdbc:postgresql://localhost:5432/taste_food
    username: postgres
    password: postgres
  flyway:
    enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

application:
  customer-api:
    url: http://localhost:9091

mercadopago:
  api:
    url: https://api.mercadopago.com
    userId: fake
    posId: fake
    accessToken: fake
    callbackUrl: fake
